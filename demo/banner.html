<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auro Web Component Generator | auro-banner custom element</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main></main>

    <script type="module">
      import "https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js";
      import "https://cdn.jsdelivr.net/npm/prismjs@1.24.1/prism.js";
      fetch("/demo/banner-demo.md")
        .then((response) => response.text())
        .then((text) => {
          const rawHtml = marked(text);
          document.querySelector("main").innerHTML = rawHtml;
          Prism.highlightAll();
        });
    </script>
    <script type="module" src="../src/auro-banner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aurodesignsystem/auro-accordion@latest/dist/auro-accordion__bundled.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aurodesignsystem/auro-icon@latest/dist/auro-icon__bundled.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aurodesignsystem/auro-hyperlink@latest/dist/auro-hyperlink__bundled.js" type="module"></script>
  </body>
</html>
